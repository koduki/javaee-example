<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="layout.xhtml"
                >
    <ui:define name="contents">
        <h1>Confirm</h1>
        <form jsf:id="form">
            <label>First Name:</label><span>#{simpleForm.user.firstName}</span><br />
            <label>Last Name:</label><span>#{simpleForm.user.lastName}</span><br />
            <label>Age:</label><span>#{simpleForm.user.age}</span><br />
            <label>Message:</label><p>#{simpleForm.message}</p>

            <input type="hidden" jsf:value="#{simpleForm.user.firstName}"/>
            <input type="hidden" jsf:value="#{simpleForm.user.lastName}" />
            <input type="hidden" jsf:value="#{simpleForm.user.age}" />
            <input type="hidden" jsf:value="#{simpleForm.message}" />
            <p>
                <button jsf:action="step1">Modify Name</button>
                <button jsf:action="step2">Modify Message</button>
            </p>
            <button jsf:action="complete">Submit</button>

        </form>
    </ui:define>
</ui:composition>
